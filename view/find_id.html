<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ID page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/find_id.css">
    <script src="https://kit.fontawesome.com/5342aa1b58.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <section class="tab-section">
        <h1 class="section-title">
            <a href="#">TICKET24</a>
        </h1>
        <ul class="find-tab">
            <li role="tab" aria-selected="true">
                <a href="#" role="button">아이디 찾기</a>
            </li>
            <li role="tab" aria-selected="false">
                <a href="#" role="button">비밀번호 찾기</a>
            </li>
        </ul>
    </section>
    <main>
        <header>
            <h1>아이디 찾기</h1>
            <p>내 정보에 등록한 이메일로 아이디를 찾을 수 있습니다.</p>
        </header>
        <div class="info-box">
            <strong>이메일</strong>
            <input type="email" placeholder="회원가입할 때 등록한 이메일을 입력해주세요.">
        </div>
        <ul class="button-group">
            <li role="tab" aria-selected="true">
                <a href="#" role="button" class="cancel-button">취소</a>
            </li>
            <li role="tab" aria-selected="false">
                <button type="button" class="ok-button">확인</button>
            </li>
        </ul>
        <footer>
            <p>개인 이메일로 아이디와 비밀번호를 찾을 수 없을 경우, 고객센터에 문의해 주세요.</p>
        </footer>
    </main>
</div>
</body>
</html>
